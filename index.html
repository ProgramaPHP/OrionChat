<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>OrionChat</title>
    <meta name="description" content="Try OrionChat. An AI chat interface for interacting with AI models from multiple providers (Gemini, OpenAI, Claude, Cerebras, Groq and Ollama). Try it now!">
    <script src="js/library/showdown@1.9.0.js"></script>
    <script src="js/md5.js"></script>
    <link rel="stylesheet"
          href="css/highlightjs/themes/github-dark-dimmed.css">
    <script src="js/library/highlightjs.js"></script>
    <link rel="icon" href="favicon.png">
    <link rel="stylesheet" href="css/chat.css?v=1.2.02">
    <script>
        let chat_id = new Date().getTime();
    </script>
    <script src="js/prompts.js"></script>
    <script src="js/tts.js?v=1.1.2"></script>
    <meta property="og:type" content="article">
    <meta property="og:title" content="OrionChat - Chat interface for AI models.">
    <meta property="og:description" content="OrionChat - Chat interface for IA models">
    <meta property="og:image" content="https://eliaspereirah.github.io/OrionChat/imgs/screenshot.png">
    <meta property="og:locale" content="en-US">
    <meta property="og:url" content="https://eliaspereirah.github.io/OrionChat/">
</head>

<body>
<div class="container">
    <div id="all_dialogs"></div>
    <div id="settings"></div>
    <div class="conversations">
        <div class="jsClose"></div>
        <div class="history">
            <div id="new_chat">New Chat</div>
            <div id="open_options">Options</div>
            <div id="delete_history">
                Delete:
                <label class="switch">
                    <input id="can_delete" type="checkbox">
                    <span class="slider round"></span>
                </label>
            </div>
        </div>
    </div>

    <div class="chat">
        <div id="chat-messages">
            <div class="message start_msg"><p>Welcome to OrionChat!</p><br></div>
        </div>
        <div id="loading">
            <div class="dot"></div>
            <div class="dot"></div>
            <div class="dot"></div>
        </div>
        <div class="chat-input">
            <div class="chat_wrap">
                <label><textarea placeholder="Let's talk"></textarea></label>
                <label title="Upload file" class="upload_picture">
                    <input id="fileInput" class="ds_none" type="file" name="fileInput">
                </label>
                <button>Send</button>
            </div>
        </div>
    </div>
</div>
<script async="async" src="js/script.js?v=2.0.6"></script>
</body>
</html>
