<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="description" content="Orion: Open source, unified AI chat interface.">
    <title>Orion</title>
    <script>
        let chat_id = new Date().getTime();
    </script>
    <link rel="icon" href="favicon.png">
    <link rel="stylesheet" href="css/highlight_js/themes/github-dark-dimmed.css?v=1.0.2">
    <link rel="stylesheet" href="css/chat.css?v=1.0.5">
    <link rel="manifest" href="manifest.json">
    <meta property="og:type" content="article">
    <meta property="og:title" content="Orion">
    <meta property="og:description" content="Orion: Open source, unified AI chat interface.">
    <meta property="og:image" content="https://eliaspereirah.github.io/OrionChat/imgs/screenshot.png">
    <meta property="og:locale" content="en-US">
    <meta property="og:url" content="https://eliaspereirah.github.io/OrionChat/">
</head>
<body>
<div class="container">
    <div id="all_dialogs"></div>
    <div id="settings"></div>
    <div class="conversations">
        <div class="jsClose"></div>
        <div class="history">
            <div id="new_chat">New Chat</div>
            <div id="open_options">Options</div>
            <div id="delete_history">
                Delete:
                <label class="switch">
                    <input id="can_delete" type="checkbox">
                    <span class="slider round"></span>
                </label>
            </div>
        </div>
    </div>
    <div class="chat">
        <div tabindex="-1" id="chat-messages">
            <div class="message start_msg"><p>Welcome to Orion!</p><br></div>
        </div>
        <div id="loading">
            <div class="dot"></div>
            <div class="dot"></div>
            <div class="dot"></div>
        </div>
        <div class="chat-input">
            <div class="chat_wrap">
                <label><textarea id="ta_chat" placeholder="Let's talk"></textarea></label>
                <label title="Upload file" class="upload_picture">
                    <input id="fileInput" class="ds_none" type="file" name="fileInput">
                </label>
                <button id="send">Send</button>
            </div>
        </div>
    </div>
</div> <!-- end container -->

<script src="js/library/showdown@2.1.0.js?v=2.1.0"></script>
<script src="js/library/highlight.js?v=11.9.0"></script>
<script src="js/stt.js?v=1.0.0"></script>
<script src="js/tts.js?v=1.0.0"></script>
<script src="js/md5.js?v=1.0.0"></script>
<script src="js/google_cse.js?v=1.0.8"></script>
<script src="js/4devs.js?v=1.0.0"></script>
<script src="js/prompts.js?v=1.0.3"></script>
<script src="js/tools_list.js?v=1.1.1"></script>
<script src="js/script.js?v=2.2.8"></script>
<script src="js/beta.js?v=1.0"></script>
</body>
</html>
